- name: Install NGINX to verify VM reachability
  hosts: proxy
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install NGINX
      apt:
        name: nginx
        state: present

    - name: Ensure NGINX is running
      service:
        name: nginx
        state: started
        enabled: true

    - name: Verify NGINX is responding
      uri:
        url: http://localhost
        return_content: yes
        status_code: 200